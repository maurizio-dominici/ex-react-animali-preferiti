<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script type="text/babel">
      const { useState } = React;

      const AnimalsDetail = () => {
        const [animals, setAnimals] = useState([]);

        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        const handlerButton = () => {
          const randomIndex = Math.floor(Math.random() * animalsChoices.length);
          const randomAnimal = animalsChoices[randomIndex];
          setAnimals((curr) => [...curr, randomAnimal]);
        };
        return (
          <>
            <button onClick={handlerButton}>Aggiungi</button>
            <details>
              <summary>
                <strong>Animali</strong>
              </summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal.toUpperCase()}</li>
                ))}
              </ul>
            </details>
          </>
        );
      };
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;

      const listaAnimali = document.querySelector(".lista-animali");

      const rootLista = createRoot(listaAnimali);
      rootLista.render(<AnimalsDetail />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
